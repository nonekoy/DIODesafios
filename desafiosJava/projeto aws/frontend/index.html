<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Sistema de Tarefas - Portfolio DIO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        
        .content { padding: 30px; }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        
        .tasks-container {
            margin-top: 30px;
        }
        .task {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info h3 { color: #333; margin-bottom: 5px; }
        .task-info p { color: #666; font-size: 14px; }
        .task-actions { display: flex; gap: 10px; }
        .btn-small { padding: 8px 15px; font-size: 14px; }
        .btn-danger { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        .btn-success { background: linear-gradient(45deg, #51cf66, #40c057); }
        
        .priority-alta { border-left: 4px solid #ff6b6b; }
        .priority-media { border-left: 4px solid #ffd93d; }
        .priority-baixa { border-left: 4px solid #51cf66; }
        
        .status-pendente { background: #fff3cd; }
        .status-em_andamento { background: #d1ecf1; }
        .status-concluida { background: #d4edda; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number { font-size: 2em; font-weight: bold; }
        .stat-label { opacity: 0.9; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Sistema de Tarefas</h1>
            <p>Projeto Portfolio DIO - AWS & Full Stack</p>
        </div>
        
        <div class="content">
            <!-- Estat√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">Total de Tarefas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">Conclu√≠das</div>
                </div>
            </div>
            
            <!-- Formul√°rio para nova tarefa -->
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Nova Tarefa:</label>
                    <input type="text" id="task-title" placeholder="Digite o t√≠tulo da tarefa" required>
                </div>
                <div class="form-group">
                    <label for="task-priority">Prioridade:</label>
                    <select id="task-priority">
                        <option value="baixa">Baixa</option>
                        <option value="media" selected>M√©dia</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button type="submit" class="btn">‚ûï Adicionar Tarefa</button>
            </form>
            
            <!-- Lista de tarefas -->
            <div class="tasks-container" id="tasks-list">
                <!-- Tarefas ser√£o carregadas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√µes b√°sicas do sistema
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.init();
            }
            
            async init() {
                await this.loadTasks();
                this.setupEventListeners();
                this.updateStats();
            }
            
            async loadTasks() {
                try {
                    const response = await fetch('/api/tasks');
                    this.tasks = await response.json();
                    this.renderTasks();
                } catch (error) {
                    console.error('Erro ao carregar tarefas:', error);
                }
            }
            
            async addTask(title, priority) {
                try {
                    const response = await fetch('/api/tasks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, priority })
                    });
                    const newTask = await response.json();
                    this.tasks.push(newTask);
                    this.renderTasks();
                    this.updateStats();
                } catch (error) {
                    console.error('Erro ao adicionar tarefa:', error);
                }
            }
            
            async updateTaskStatus(id, status) {
                try {
                    await fetch(`/api/tasks/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status })
                    });
                    const task = this.tasks.find(t => t.id == id);
                    if (task) task.status = status;
                    this.renderTasks();
                    this.updateStats();
                } catch (error) {
                    console.error('Erro ao atualizar tarefa:', error);
                }
            }
            
            async deleteTask(id) {
                try {
                    await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                    this.tasks = this.tasks.filter(t => t.id != id);
                    this.renderTasks();
                    this.updateStats();
                } catch (error) {
                    console.error('Erro ao deletar tarefa:', error);
                }
            }
            
            renderTasks() {
                const container = document.getElementById('tasks-list');
                container.innerHTML = this.tasks.map(task => `
                    <div class="task priority-${task.priority} status-${task.status}">
                        <div class="task-info">
                            <h3>${task.title}</h3>
                            <p>Prioridade: ${task.priority} | Status: ${task.status}</p>
                        </div>
                        <div class="task-actions">
                            ${task.status !== 'concluida' ? 
                                `<button class="btn btn-small btn-success" onclick="taskManager.updateTaskStatus(${task.id}, 'concluida')">
                                    ‚úÖ Concluir
                                </button>` : ''
                            }
                            <button class="btn btn-small btn-danger" onclick="taskManager.deleteTask(${task.id})">
                                üóëÔ∏è Remover
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            updateStats() {
                document.getElementById('total-tasks').textContent = this.tasks.length;
                document.getElementById('pending-tasks').textContent = this.tasks.filter(t => t.status === 'pendente').length;
                document.getElementById('completed-tasks').textContent = this.tasks.filter(t => t.status === 'concluida').length;
            }
            
            setupEventListeners() {
                document.getElementById('task-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const title = document.getElementById('task-title').value;
                    const priority = document.getElementById('task-priority').value;
                    if (title.trim()) {
                        this.addTask(title.trim(), priority);
                        document.getElementById('task-title').value = '';
                    }
                });
            }
        }
        
        // Inicializar o sistema
        const taskManager = new TaskManager();
    </script>
</body>
</html>
